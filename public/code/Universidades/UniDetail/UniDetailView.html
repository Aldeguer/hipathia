<!DOCTYPE html>
<html>
	<div class="container">
		<div class="row">
			<div ng-repeat="campu in campus"> 
				<div class="col-md-5"> 
					<h3>Campus de {{::campu.nombre}} </h3>
					<div ng-repeat="grado in grados">
						<div ng-if="(campu.grados_id).indexOf(grado._id) !== -1">
	   						<li><a ui-sref="grados({_id:grado._id})" >{{::grado.nombre}}</a></li>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>

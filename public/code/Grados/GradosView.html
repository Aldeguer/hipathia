<!DOCTYPE html>
<html>
<div class="container">
			<div class="row">
				<div class="col-md-12"> 
					<h2>{{::grados.nombre}} </h2>
				</div>
			</div>
	
		<div class="row">
			<div class="col-md-12"> 
				<p>Si estos horarios no te vienen bien, llámanos y te ayudaremos a encontrar el horario que más te convenga.</p>
			</div>
		</div>

		<div class="row">
		<div ng-repeat="asig1 in asignaturas1"> 
				<div class="col-md-6"> 
					<h3>{{asig1.nombre}} </h3>
		      		<div ng-if = "asig1.horarios.length !== 0">
		      			<h4>Horarios:</h4>
						<div ng-repeat = "horario in asig1.horarios">
							<p>{{::horario}} </p>
						</div>
					</div>
					<div ng-if ="asig1.horarios.length === 0">
						<h4> Horario aún por determinar</h4>
					</div>
    			</div>
			</div>
		<div ng-repeat="asig2 in asignaturas2"> 
				<div class="col-md-6"> 
					<h3>{{asig2.nombre}} </h3>						      	
					<div ng-if = "asig2.horarios.length !== 0">
		      			<h4>Horarios:</h4>
						<div ng-repeat = "horario in asig2.horarios">
							<p>{{::horario}} </p>
						</div>
					</div>
					<div ng-if ="asig2.horarios.length === 0">
						<h4> Horario aún por determinar</h4>
					</div>
    			</div>
			</div>
		</div>
	</div>
</html>
